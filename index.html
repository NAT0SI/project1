<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naomi Papequash - Final Project</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Work+Sans:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/index.css">
    <script src="http://code.jquery.com/jquery-3.4.1.min.js" defer></script>
    <script src="scripts/index.js" defer></script>
</head>

<body>
    <header>
        <h1>Roll the Die</h1>
    </header>
    <main>
        <div class="overview">
            <div class="turns">
                <h3>Turns</h2>
                <p id="roll-num"></p>
            </div>
            <div id="game-controls">
                <button id="roll">Roll Dice</button>
                <button id="reset" onClick="window.location.reload();">Reset</button>
            </div>
        </div>
        <div class="mat-wrapper">

            <section class="player-mat" id="player">
                <h2>Human</h2>
                <div class="alert" id="p-alert"></div>
                <!-- PLAYER DICE-->
                <div id="player-dice">
                    <img class="dice" id="player-dice1" src="">
                    <img class="dice" id="player-dice2" src="">
                    <div id="dice-container"></div>
                </div>


                <!-- PLAYER SCORE -->
                <div id="player-score" class="score">
                    <div>
                        <h4>Current Roll</h4>
                        <p id="player-current">0</p>
                    </div>
                    <div>
                        <h4>Total Score</h4>
                        <p id="player-total">0</p>
                    </div>
                </div>

            </section>
            <section class="player-mat" id="computer">
                <h2>Robot</h2>
                <div class="alert" id="r-alert"></div>
                <!-- COMPUTER DICE-->
                <div id="bot-dice">
                    <img class="dice" id="bot-dice1" src="">
                    <img class="dice" id="bot-dice2" src="">
                </div>

                <!-- COMPUTER SCORE -->
                <div id="bot-score" class="score">
                    <div>
                        <h4>Current Roll</h4>
                        <p id="bot-current">0</p>
                    </div>
                    <div>
                        <h4>Total Score</h4>
                        <p id="bot-total">0</p>
                    </div>
                </div>

            </section>
        </div>

        <div class="hidden" id="popup">
            <h3>Game Finished!</h3>
            <button onClick="window.location.reload();">Play Again</button>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
